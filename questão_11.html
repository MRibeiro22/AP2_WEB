<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2-Questão-11</title>
    <style>
        body {
              font: normal 20pt Arial;
          }
    </style>
</head>
<body>
     <p>Segue o quadrado de cada um dos números pares entre 1 a 100:</p>
     <script>
        var cont= 1;
        var resultado = 0;
            do{
                resultado = cont % 2;
                if(resultado==0){
                    resultado = cont*cont;
                    document.write(resultado, ", &nbsp");
                    cont ++;
                }else{
                    cont ++;
                }            
            }while(cont<=100);   
    </script>
</body>
</html>
