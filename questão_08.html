<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2-Questão-8</title>
    <style>
        body {
            
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var cont = 1;
        var n = 0;
        var soma = 0;
        while(cont<=20) {
            cont ++;
            n = Number(window.prompt("Digite um numero: "));
            soma += n;
        }
        
        document.write(`O somatório dos valores inseridos é igual a: ${soma}`);
    </script>
</body>
</html>
