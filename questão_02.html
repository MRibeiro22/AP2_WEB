<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2-Questão-2</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = (window.prompt('Digite seu nome '))
        var sal = Number(window.prompt('Digite seu salário ').replace(',','.'))
        var nsal = sal * 10 / 100 + sal
                     
        document.write(`Olá, <strong>${nome}</strong>! seu novo salário com aumento de 10% é `,nsal.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}))
    </script>
</body>
</html>
